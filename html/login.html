<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en EcoMarket para acceder a tu cuenta y disfrutar de una experiencia de compra ecológica.">
    <meta name="author" content="Victoria Barrios, Natalia Mercado, Bernabé Villegas">
    <title>EcoMarket - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../recursos/img/Logo.png">
    <script src="../js/gestionarUsuario.js" defer ></script>
    <script src="../js/usuario.js" defer></script>
    <script src="../js/utilidades.js" defer ></script>
    
</head>
<body>

    <div class="contenedor">
        <h2>Iniciar Sesión</h2>

        <form>

            <div class="grupo">
                <label>Usuario</label>
                <input id="usuarioLogin" type="text" required>
            </div>

            <div class="grupo">
                <label>Contraseña</label>
                <input id="contraseñaLogin" type="password" required>
            </div>

            <button type="button" onclick="loginUsuario()">Entrar</button>

            <p class="texto">
                ¿No tienes cuenta?
                <a href="./formularioRegistro.html">Registrarse</a>
            </p>

        </form>
    </div>

</body>
</html>
